<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./ChatNote.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./ChatnoteJavaScript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/chatnote-website-favicon-black.png">
    <title>ChatNote</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="./images/logo-black-removebg-preview.png" alt="logo">
            <ul class="ul_header">
                <a href="" class="account_wraper"><button class="account">Log in</button></a>
                <a href="" class="account_wraper"><button class="account">Register</button></a>
            </ul>
            <aside class="bars_wraper" onclick="bars_clicked()" id="bars_wraper">
                <div class="bar1 bars" id="bar1"></div>
                <div class="bar2 bars" id="bar2"></div>
                <div class="bar3 bars" id="bar3"></div>
                <a id="heello" style="display: none;"></a>

            </aside>
        </nav>

    </header>

    <section class="section_chat">
        <aside class="chat_wraper" id="chat_wraper">
                
                
        </aside>
        <aside class="input_send_wraper">
            
            <input type="text" placeholder="Type your messege" class="input_chat" id="input">
            <button class="send_button"><img src="./images/send.png" alt="send" style="width: 30px;" onclick="send()" id="button"></button>
            
        </aside>
    </section>



</body>
</html>
