<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatNote</title>
    <style>
        * {
            position: relative;
        }
        body {
            height: 100vh;
            display: grid;
            place-items: center;position: relative;margin: 0%;
        }
        img {
            width:auto;
        }
        div {
            z-index: 1;
            background: #00c3ff;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ffff1c, #00c3ff);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ffff1c, #00c3ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
             background-size: cover;
            background-position: center center;
        }
        div::before{
            z-index: 3;
            content: '';
            width: 100%;
            background-repeat: no-repeat;
background-size: contain;
            height: 100%;
            position: absolute;
            background: #00c3ff;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ffff1c, #00c3ff);  /* Chrome 10-25, Safari 5.1-6 */
            background: url('https://cdn-icons-png.flaticon.com/512/6009/6009755.png');
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
